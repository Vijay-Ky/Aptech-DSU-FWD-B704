<script>
    var j = 10;
   alert(typeof j);
   var k = 1.7;
   alert(typeof k);
   var l = 'abc';
   alert(typeof l);
   var m = "abc";
   alert(typeof m);
   var n = true;
   alert(typeof n);
   var o = null;
   alert(typeof o);
</script>
<!-- 
    typeof used to identify the type of the varible
 -->
