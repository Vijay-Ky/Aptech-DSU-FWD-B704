    var elements = [100, 20.0, true, "hello", 500];

    {   
        document.getElementById("p1").innerHTML = elements.join(", ");

    {
        //unshift adding new element in the begginning
        var element = elements.unshift("abc");
        //alert(element);
        readArrayContent();
    }
</script>
