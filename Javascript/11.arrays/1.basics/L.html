    function readArrayContent()
    {   
        document.getElementById("p1").innerHTML = elements.join(", ");
    }
    function shifting()
    {
        //shift method removing first element   
        //the default shift is left shift
        var element = elements.shift();
        //alert(element);
        readArrayContent();
    }
</script>
