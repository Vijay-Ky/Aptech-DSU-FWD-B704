<form action="success.html">
    Parameter 1: <input type="text" name="param1"/><br>
    Parameter 2: <input type="text" name="param2"/><br>
    <input type="submit" value="submit" onclick="return validate()"/>
</form>
<script>
    function validate()
    {
        if(document.forms[0].param1.value.length == 0)
        {
            alert("Please enter Parameter1");
            document.forms[0].param1.focus();
            return false;
        }
        if(document.forms[0].param2.value.length == 0)
        {
            alert("Please enter Parameter2");
            document.forms[0].param2.focus();
            return false;
        }
        return true;
    }
</script>
<!-- 
 focus() is a built-in function like alert, we can focus the field which are not filled.
 -->
