<p id="p1">initial content</p>
<input type="button" value="populate array content" onclick="readArrayContent()"/>
<input type="button" value="remove last element" onclick="removeLastFromArray()"/>

<script>
    var elements = [100, 20.0, true, "hello", 500];
    function readArrayContent()
    {   
        document.getElementById("p1").innerHTML = elements.join(", ");
    }
    function removeLastFromArray()
    {
        //it takes the first argument as the location, second argument is how many elements should be removed
        elements.splice(elements.length - 2, 2);
        readArrayContent();
    }
</script>
