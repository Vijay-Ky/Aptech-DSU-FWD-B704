<p id="p1">initial content</p>
New Element1 : <input type="text" id="newElement1"/><br/>
New Element2 : <input type="text" id="newElement2"/><br/>
New Element3 : <input type="text" id="newElement3"/><br/>
New Element4 : <input type="text" id="newElement4"/><br/>
Location : <input type="text" id="location"/><br/>
Elements count to be removed : <input type="text" id="removeTotal"/><br/>
<input type="button" value="insert new element" onclick="insertNewElementAtSpecifiedLocation()"/>
<input type="button" value="populate array content" onclick="readArrayContent()"/>
<script>
    var elements = [100, 20.0, true, "hello", 500];
    function readArrayContent()
    {   
        document.getElementById("p1").innerHTML = elements.join(", ");
    }
    function insertNewElementAtSpecifiedLocation()
    {
         //dynamically reading 
        var newElement1 = document.getElementById("newElement1").value;
        var newElement2 = document.getElementById("newElement2").value;
        var newElement3 = document.getElementById("newElement3").value;
        var newElement4 = document.getElementById("newElement4").value;
        var index = document.getElementById("location").value;
        var removeTotal = document.getElementById("removeTotal").value;
        //from which location, how many should be removed, after removing insert 1,2,3,4th element, these are variable no. of arguments.
        elements.splice(index, removeTotal, newElement1, newElement2, newElement3,newElement4);
        readArrayContent()
    }
</script>
