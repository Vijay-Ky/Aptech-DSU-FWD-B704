<p id="p1">initial content</p>
<input type="button"
       value="populate array content"
       onclick="readArrayContent()"/>
<input type="button"
       value="sort array content based on first name"
       onclick="sortArrayContentBasedOnFirstName()"/>
<input type="button"
       value="sort array content based on last name"
       onclick="sortArrayContentBasedOnLastName()"/>
<input type="button"
       value="sort array content based on age"
       onclick="sortArrayContentBasedOnAge()"/>

<script>
    //contains multiple objects
    //every object contains three fields
    var elements = [
        {firstName: "d", lastName: "w", age: 22},
        {firstName: "c", lastName: "v", age: 25},
        {firstName: "b", lastName: "z", age: 28},
        {firstName: "a", lastName: "x", age: 27}
    ];
    function readArrayContent()
    {
        var str = "";
        var element;
        for(var i = 0; i < elements.length; i++)
        {
            element = elements[i];
            str += element.firstName + ", " + 
            element.lastName + ", " + element.age + "<br/>";
        }
        document.getElementById("p1").innerHTML = str;
    }
    function sortArrayContentBasedOnFirstName()
    {
        //by default, the sort() method sorts the values as strings in alphabetical and ascending order
        //anonymous function to the sort function
        elements.sort(function(a, b){

            //if it returns positive value 'a' gets higher index than b and hence "a comes after b"
            // 
            if(a.firstName > b.firstName)//100 > 99
            {
                return 1;
            }
            
            //if returns negative value, a comes first by getting lower index than b
            else if(a.firstName < b.firstName)
            {
                return -1;
            }
            //if both are equal return 0
            //both gets same index and hence do not change place respect to each other but both gets sorted with all other elements.
            else//100 == 100
            {
                return 0;
            }
        });
        readArrayContent();
    }
    function sortArrayContentBasedOnLastName()
    {
        
        elements.sort(function(a, b){
            //if it returns positive value a gets higher index than b and hence "a comes after b"
            if(a.lastName > b.lastName)
            {
                return 1;
            }
            //if returns negative value, a comes first by getting lower index than b
            else if(a.lastName < b.lastName)
            {
                return -1;
            }
            //if both are equal return 0
            else
            {
                return 0;
            }
        });
        readArrayContent();
    }
    function sortArrayContentBasedOnAge()
    {
        elements.sort(function(a, b){
            return a.age - b.age; }); 
        readArrayContent();
    }
</script>
<!-- 
    1.The sort() method sorts the items of an array

    2.The sort order can be either alphabetic or numeric, and either ascending (up) or descending(down).

    3.by default, the sort() method sorts the values as strings in alphabetical and ascending order

    4.This works well for strings("Apple" comes before "Banana"). however, if numbers are sorted as strings, "25" is bigger than "100", because "2" is bigger than "1".

    5. because of this, sort() method will produce an incorrect result when sorting numbers

    6. we can fix this by providing a "compare function"

    Note:this method changes the original array

    syntax:
    array.sort(compareFunction)

    a function that defines an alternative sort order.
    the function should return a negative, zero, or positive value depending on the arguments

    when the sort() method compares two values, it sends the values to the compare function, and sorts the values according to the returned(negative, zero, positive)value.

    when comparing 40 and 100, the sort() method calls the compare function(40, 100).
    the function caluculates 40-100, and returns -60(a negative value)
    the sort function will sort 40 as a value lower than 100.


 -->
