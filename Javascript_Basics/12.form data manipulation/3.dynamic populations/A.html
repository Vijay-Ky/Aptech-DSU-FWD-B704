<form>
    <!-- on changing of option function populateDistricts() will be executed -->
    State:
    <select name="state" onchange="populateDistricts()">
    <option value="0"> SELECT STATE</option>
    <option value="1"> KARNATAKA</option>
    <option value="2"> ANDRA</option>
    <option value="3"> TELANGANA</option>
    <option value="4"> TAMILNADU</option>
</select><br/>
<!-- based on the state selection district should be displayed -->
<!-- this is temporary it gets replaced based on the state selection -->
<div id="districtsDiv">
    District : <select name="district" onclick="checkStateSelection()">
    <option value="0">SELECT DISTRICT</option>
    </select>
</div>
.............<br/>
.............<br/>
.............<br/>
.............<br/>
.............<br/>
</form>
<script>
    function checkStateSelection()
    {
        var myForm = document.forms[0];
        var myState = myForm.state;
        if(myState.value == "0")
        {
            alert("Please select state first");
            myState.focus();
        }
    }
    function populateDistricts()
    {
        var d1 = "District: <select name='district' " + "onclick='checkStateSelection()'>" + 
        "<option value='0'>SELECT DISTRICT</option>"
        //remaining options are composing based on state value
        var myForm = document.forms[0];
        var myState = myForm.state;
        if(myState.value == "1")
        {
            d1 += "<option value='1'>Bangalore</option>";
            d1 += "<option value='2'>Mysore</option>";
            d1 += "<option value='3'>Bellary</option>";
        }
        else if(myState.value == "2")
        {
            d1 += "<option value='4'>Vijayavada</option>";
            d1 += "<option value='5'>Kadapa</option>";
            d1 += "<option value='6'>Chittor</option>";
        }
        else if(myState.value == "3")
        {
            d1 += "<option value='7'>Hiderabad</option>";
            d1 += "<option value='8'>Nelagonda</option>";
            d1 += "<option value='9'>Rangareddy</option>";
        }
        else if(myState.value == "4")
        {
            d1 += "<option value='10'>Chennai</option>";
            d1 += "<option value='11'>Vellore</option>";
            d1 += "<option value='12'>Koimbatture</option>";
        }
        d1 += "</select>";
        document.getElementById("districtsDiv").innerHTML = d1;
    }
</script>
