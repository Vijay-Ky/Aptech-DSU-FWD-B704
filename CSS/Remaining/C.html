<!--
    CSS class selectors
1. the class selector selects HTML elements with a specific class attribute
2. to select elements with a specific class, write a period(.)character, followed by the class name.
3. class name cannot start with a number
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS class selectors</title>
    <style>
        p.abc{text-align: center; color: red;}
        h1.abc{text-align: center; color: red;}
        p.xyz{text-align: center; color: red;}
    </style>
</head>
<body>
    <h1 class="abc">Red and center-alligned heading</h1>
    <p class="abc">Red and center center-alligned paragraph</p>
    <p class="xyz">Red and center center-alligned paragraph</p>
</body>
</html>
