<!--
    The css id selector
1.the id selector uses id attribute of an HTML element to select a specific element.
2.the id of an element is unique within a page, so the id selector is used to select one unique element.
3. to select an element with a specific id, write a hash(#) character, followed by the id of the element
4. an id name cannot start with a number
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Id selector</title>
    <style>
        #para1{text-align: center; color: red;}
    </style>
</head>
<body>
    <p id="para1"> Hello world</p>
    <p>This paragraph not affected by the style</p>
</body>
</html>
