<!--
    3 ways of inserting CSS
1. External CSS
2. Internal CSS
3. Inline CSS

External CSS
1.with an external style sheet, we can change the look of an entire website by changing just one file
2.each HTML page must include a reference to the external style sheet file inside the<link> element, that in the head section
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>External CSS</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <h1>This is heading</h1>
    <p>This is a paragraph</p>
</body>
</html>
