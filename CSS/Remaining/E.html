<!--CSS grouping selector
1.The grouping selector selects all the HTML elements with the same style definitions.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS group selector</title>
    <style>
        h1, h2, p{text-align: center; color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>hello world</h1>
    <h2>h2 heading</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ut in alias cumque, vitae officia mollitia debitis tempore facere recusandae nam? Minus nihil necessitatibus itaque aliquam rerum facilis id debitis earum.</p>
</body>
</html>
