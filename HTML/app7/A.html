<!--HTML CSS
-cascading style sheets
-it can control layot of multiple web pages all at once
-css used to format the layout of the webpage
-with css you can control color, font, size of text, spacing b/w elements, bg images, bg colors,
different displays for different device

3 ways of using CSS
1. Inline CSS- by using style attribute inside html elements
2. Internal CSS- by using style element in the <head> section
3. External CSS- by using a <link> element to link to an external css file-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inline CSS</title>
</head>
<body>
    <h1 style="color: blue;">This is blue heading</h1>
</body>
</html>
