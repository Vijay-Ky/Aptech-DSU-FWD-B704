<!--
    the <label> element
    
    The <label> tag defines a label for many form elements

    The <label> element is useful for screen-reader users, bcz it read out loud the label when the user focus on the input element

   - the <for> attribute of the <label> tag should be equal to the id attribute of the <input> element to bind them together

Radio Buttons
- The <input type="radio"> defines a radio button
- radio buttons let a user select one of limited number of choices.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Radio button</title>
</head>
<body>
    <h2>Radio button</h2>
    <form>
        <input type="radio" id="US" name="country" value="US">
        <label for="US">US</label><br/>
        <input type="radio" id="India" name="country" value="India">
        <label for="India">India</label><br>
        <input type="radio" id="UK" name="country" value="UK">
        <label for="UK">UK</label><br/>
    </form>
</body>
</html>
