<!--
    an HTML form is used to collect user input.

    The form element
    -the html <form> element is used to create an html form for user input
    -the <form> element is a container for different types of input elements such as:text fields, checkboxes, radio buttons,bubmit buttons, etc
    
    The <input> element
    -the html <input> element is the most used form element
    -an <input> element can be displayed in many ways,depending on the type attribute.

    Text fields
    The <input type="text"> defines a single-line input field for text input
    - default width for the text input fields is 20 characters
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Text fields
    </title>
</head>
<body>
    <h1>Text input fields</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" value="John">
        <br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe">
        <br>
    </form>

</body>
</html>
