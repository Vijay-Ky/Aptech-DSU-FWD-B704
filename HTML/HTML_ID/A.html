
<!DOCTYPE html>
<html lang="en">
<head>
    <title>id attribute</title>
    <style>
        #city{
            background-color: tomato;
            color: white;
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
        }
        #abc{
            background-color: dodgerblue;
            color: red;
            border: 2px solid black;
            margin: 20px;
            padding: 20px; 
        }
        #xyz{
            background-color: blueviolet;
            color: black;
            border: 2px solid red;
            margin: 20px;
            padding: 20px; 
        }
    </style>
</head>
<body>
    <div id="city">
        <h2>London</h2>
        <p>London is the capital of england</p>
    </div>

    <div id="abc">
        <h2>Paris</h2>
        <p>Paris is the capital of france</p>
    </div>
    <div id="xyz">
        <h2>Paris</h2>
        <p>Paris is the capital of france</p>
    </div>
</body>
</html>
