<!--HTML Text formatting-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Text formatting</title>
</head>
<body>
    <p><b>This text is bold</b></p>
    <p><strong>This text is strong</strong></p>
    <p><i>This text is italic</i></p>
    <p>H<sub>2</sub>O <br/>2<sup>2</sup></p>
</body>
</html>
