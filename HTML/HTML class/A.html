<!--
    the HTML class attribute is used to specify a class for an HTML elemet
    Multiple HTML elements can share the same class.

    Using the class attribute
    - the class attribute is used to point to a class name in a style sheet. it can also be used by a javascript to access and manipulate elements with the specified class name.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>class attribute</title>
    <style>
        .city{
            background-color: tomato;
            color: white;
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
        }
        .abc{
            background-color: dodgerblue;
            color: red;
            border: 2px solid black;
            margin: 20px;
            padding: 20px; 
        }
    </style>
</head>
<body>
    <div class="city">
        <h2>London</h2>
        <p>London is the capital of england</p>
    </div>

    <div class="abc">
        <h2>Paris</h2>
        <p>Paris is the capital of france</p>
    </div>

    <div class="abc">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of japan</p>
    </div>
</body>
</html>
