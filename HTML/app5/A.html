<!--HTML Quotation
<blockquote> - defines a section that is quoted from another source
    usual gets the indent-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Quotation</title>
</head>
<body>
    <p>Mr.Someone Told once</p>
    <blockquote>
    "Lorem ipsum dolor sit, amet consectetur adipisicing elit. Velit soluta sint eos, et nihil quas provident architecto consequatur ullam vel beatae. Est ullam assumenda odit. Eum eligendi ipsum mollitia excepturi."</blockquote>
</body>
</html>
