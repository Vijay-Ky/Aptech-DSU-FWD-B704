<!DOCTYPE html>
<html lang="en">
<head>
    <title>setting color</title>
</head>
<body>
    <p>Same as color name "tomato":</p>
    <h1 style="background-color: rgb(255, 99, 71);">rgb(255, 99, 71)</h1>

    <h1 style="background-color: #2b0427;">#2b0427</h1>
</body>
</html>
